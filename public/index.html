<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Twenty20 Systems Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">Twenty20</div>
            
            <div id="auth-alert" class="hidden"></div>

            <!-- Login Form -->
            <div id="login-section">
                <h1>Welcome Back</h1>
                <p class="subtitle">Enter your credentials to access your portfolio</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>

                <div class="toggle-text">
                    Don't have an account? 
                    <span class="toggle-link" onclick="toggleAuth('register')">Create account</span>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-section" class="hidden">
                <h1>Create Account</h1>
                <p class="subtitle">Join us to showcase your portfolio</p>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-name">Full Name</label>
                        <input type="text" id="reg-name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email Address</label>
                        <input type="email" id="reg-email" required placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" required placeholder="Create a strong password">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>

                <div class="toggle-text">
                    Already have an account? 
                    <span class="toggle-link" onclick="toggleAuth('login')">Sign in</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
